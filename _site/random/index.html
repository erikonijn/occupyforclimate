<!----><!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <!--[if lt IE 9]><script type="text/javascript">var IE_fix=true;</script><![endif]-->
    <script type="text/javascript">
      var urls=[];
      urls.push("http://localhost:4000/donate");
      urls.push("http://localhost:4000/get-involved");
      urls.push("http://localhost:4000/");
      urls.push("http://localhost:4000/kit");
      urls.push("http://localhost:4000/news.html");
      urls.push("http://localhost:4000/press/de");
      urls.push("http://localhost:4000/press/fr");
      urls.push("http://localhost:4000/press/en");
      urls.push("http://localhost:4000/stencils");
      urls.push("http://localhost:4000/thecrisis");
      urls.push("http://localhost:4000/what");
      urls.push("http://localhost:4000/who");
      urls.push("http://localhost:4000/why");
      var url = urls[Math.floor(Math.random()*urls.length)];
      var link = document.createElement('link');
      link.setAttribute('rel', 'canonical');
      link.setAttribute('href', url);
      document.head.appendChild(link);
      if (typeof IE_fix != "undefined") {
        document.write("Redirecting...");
        var referLink = document.createElement("a");
        referLink.href = url;
        document.body.appendChild(referLink);
        referLink.click();
      } else {
        window.location.replace(url);
      }
    </script>
    <title>Redirecting...</title>
  </head>
  <body>
    <noscript>JavaScript is required to load a random page for you.<br>
      Please enable JavaScript, then refresh this page.<br><br>
      <a href="http://localhost:4000">Go back home...</a>
    </noscript>
  </body>
</html>
